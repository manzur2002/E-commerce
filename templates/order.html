{% extends 'base.html' %}
{% load static %}
{% block title %} Checkout {% endblock title %}

{% block content %}

<!-- Page Add Section Begin -->
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h2>Checkout<span>.</span></h2>
                </div>
            </div>
            <div class="col-lg-8">
                <img src="img/add.jpg" alt="">
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->

<!-- Cart Total Page Begin -->
<section class="cart-total-page spad">
    <div class="container">
        <form action="#" class="checkout-form" method="get">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Your Information</h3>
                </div>
                <div class="col-lg-9">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Name*</p>
                        </div>
                        <div class="col-lg-5">
                            <input type="text" placeholder="First Name" name="firstName">
                        </div>
                        <div class="col-lg-5">
                            <input type="text" placeholder="Last Name" name="lastName">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Address</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" name="address">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Phone*</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" name="phone">
                        </div>
                    </div>
                    <button class="btn btn-dark" type="submit">Place your order</button>
                </div>

            </div>

        </form>
    </div>
</section>
<!-- Cart Total Page End -->
{% endblock content %}
